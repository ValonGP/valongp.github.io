<html>
  <head>
    <meta charset = "UTF-8">
    <meta name = "theme-color" content="#ffffff">
    <meta name = "apple-mobile-web-app-status-bar-style" content = "black">
    <title> PokeMap </title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAHRVw9pyngfxuoyhzwq9NnRcMlez9rahY"></script>
    <link rel="stylesheet" type="text/css" href="vendor/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="vendor/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="vendor/jquery-ui.theme.css">
  </head>
  <body>
    <div class = "map" id = "map">
      <iframe src="https://www.google.com/maps/d/embed?mid=1aHJuskIq4cLrg9ZgUJIfEVhHjenUlk0n" width="100%" height="100%" frameborder = "0" marginheight = "0" marginwidth = "0"></iframe>
    </div>
	<script>
		var map;
		function initialize() {
			map = new google.maps.Map(document.getElementById('map'), {
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				gestureHandling: 'greedy',
				streetViewControl: false,
				fullscreenControl: false,
				zoomControl: false,
				mapTypeControl: false,
			});
		}
	</script>
    <div class = "bottom-bar">
      <div class = "credit-name">
        <p>Research Map</p>
      </div>
    </div>
  </body>
  
  <script type="text/javascript" src="js/script.js"></script>
  
</html>
