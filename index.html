<html>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>

  <body>

    
    <div id = "box">
      <p id = "reminder">Note: Make sure you get as close as possible to the PokeStop!</p>
      <p id="trainer-location"></p>
      <button id="update-location" onclick="getLocation()">UPDATE</button>
    </div>
   
    <script>
      var x = document.getElementById("trainer-location");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML = position.coords.latitude + "<br>" + position.coords.longitude;
      }

    </script>
   
  </body>
</html>
