<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
  </head>
  <body style = "background-color:powderblue;">

    <font size="8" face="verdana" color="white">Click to update your Location</font>
    <button id = "update-location" onclick = "getLocation()">Update Location</button>    
    <p id = "trainer-location"></p>

    <script>
      var x = document.getElementById("trainer-location");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude; 
      }
    </script>
  </body>
</html>
