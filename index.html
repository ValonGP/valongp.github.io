<html>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>

  <body>

    
    <div id = "box">
      <p id = "reminder">Note: Make sure you get as close as possible to the PokeStop!</p>
      <br>
      <input list = "locations" name = "location"></input>
      <datalist id = "locations">
         <option value = "St Johns Baptist Church"></option>
         <option value = "Testing 2"></option>
         <option value = "Testing 3"></option>
         <option value = "Testing 4"></option>
         <option value = "Testing 5"></option>
      </datalist>
      
      <div id = info>
        <p id="latitude-title">LATITUDE</p>
        <p id="latitude-value">-----</p>
        <p id="longitude-title">LONGITUDE</p>
        <p id="longitude-value">-----</p>
      </div>
      <button id="update-location" onclick="getLocation()">UPDATE</button>
    </div>
   
    <script>
    
      var latitude = document.getElementById("latitude-value");
      var longitude = document.getElementById("longitude-value");

      function getLocation() {
      	latitude.innerHTML = "Updating."
        longitude.innerHTML = "Updating."
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          latitude.innerHTML = "-----";
          longitude.innerHTML = "GeoLocation is not Supported.";
        }
      }

      function showPosition(position) {
        latitude.innerHTML = position.coords.latitude;
        longitude.innerHTML = position.coords.longitude;
      }

    </script>
   
  </body>
</html>
